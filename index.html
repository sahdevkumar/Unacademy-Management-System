<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unacademy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Vercel / Browser Polyfill for process.env
      // This prevents "ReferenceError: process is not defined" when deploying as a static site
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              supabase: {
                bg: 'var(--bg)',
                sidebar: 'var(--sidebar)',
                border: 'var(--border)',
                hover: 'var(--hover)',
                green: '#3ecf8e',
                greenHover: '#34b27b',
                text: 'var(--text)',
                muted: 'var(--muted)',
                panel: 'var(--panel)'
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Light Theme */
        --bg: #f3f4f6;
        --sidebar: #ffffff;
        --border: #e5e7eb;
        --hover: #f9fafb;
        --text: #111827;
        --muted: #6b7280;
        --panel: #ffffff;
      }

      .dark {
        /* Dark Theme */
        --bg: #1c1c1c;
        --sidebar: #181818;
        --border: #2e2e2e;
        --hover: #2a2a2a;
        --text: #ededed;
        --muted: #8b909a;
        --panel: #232323;
      }

      .classic-dark {
        /* Classic Dark Theme */
        --bg: #131313;
        --sidebar: #0f0f0f;
        --border: #242424;
        --hover: #1f1f1f;
        --text: #ffffff;
        --muted: #737373;
        --panel: #1a1a1a;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Custom scrollbar to match dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--sidebar); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--muted); 
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
